<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunión Virtual Websantiago</title>
    <meta name="description" content="Proyectos realizados tiendas virtuales sitios autoadministrables">
    <meta name="author" content="Websantiago Chile">
    <meta name="keywords" content="Páginas web, sitios web, tienda virtual, tienda online">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="reunion">
            <img src="" alt="imagen reunión">
            <h1>Reunión virtual con un ejecutivo comercial</h1>
            <div class="separador">
                <img src="" alt="">
            </div>
            <ul>
                <li>Tiempo de reunión 15 minutos</li>
                <li>Requisito computador con internet</li>
                <li>No es necesario camara web</li>
            </ul>
                <form action="">
                    <div>
                        <label for="name">Nombre</label>
                        <input type="name" id="name" placeholder="Coloca tu nombre">
                    </div>
                    <div>
                        <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="Coloca tu correo">
                    </div>
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="phone" id="telefono" placeholder="Coloca tu teléfono">
                    </div>
                    <div>
                        <p>Selecciona un día</p>
                    <select name="día" id="dia">
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miercoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                    <p>Selecciona una hora</p>
                    <select name="hora" id="hora">
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                    </select>
                    </div>
                    <div>
                        <input type="submit" name="enviar" id="reunion" value="Quiero mi reunión">
                    </div>
                </form>
        </section>
    </div>
</body>
</html>
